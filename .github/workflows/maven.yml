name: Java CI with Maven

on:
  push:
    # This includes 'main', all 'feature/*' branches, and any other branch you create.
    branches: [ "**" ]
  pull_request:
    # Run the workflow when a pull request is opened or updated
    # that targets the 'main' branch, acting as a quality check before merging.
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  code-review:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        # Send inn SHAs trygt som milj칮variabler
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          PR_DIFF=$(git diff $BASE_SHA $HEAD_SHA)
          
          # Bruk den anbefalte, robuste metoden for flerrlinje-output
          {
            echo 'diff_content<<EOF'
            echo "$PR_DIFF"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Call Gemini for review
        id: review
        # Send inn diff og API-n칮kkel som milj칮variabler
        env:
          DIFF_CONTENT: ${{ steps.diff.outputs.diff_content }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "--- Diff content sent to Gemini ---"
          echo "$DIFF_CONTENT"
          echo "-------------------------------------"
          
          # Bygg prompten ved hjelp av milj칮variabelen
          PROMPT_TEXT="Du er en ekspert p친 programvareutvikling med spesialkunnskap innen Domain-Driven Design, SOLID-prinsippene og Clean Code. Gjennomg친 f칮lgende kodeendringer fra en pull request. Gi konstruktiv og presis tilbakemelding. Formater svaret i Markdown. Hvis det ikke er noen endringer, svar med 'Ingen kodeendringer 친 vurdere.'. Her er kodeendringene:\n\n\`\`\`diff\n$DIFF_CONTENT\n\`\`\`"

          JSON_PAYLOAD=$(jq -n --arg content "$PROMPT_TEXT" '{ "contents": [ { "parts": [ { "text": $content } ] } ] }')

          # Bruk milj칮variabel for API-n칮kkelen i curl-kallet
          GEMINI_RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD")
          
          echo "--- Raw Gemini Response ---"
          echo "$GEMINI_RESPONSE"
          echo "---------------------------"

          REVIEW_COMMENT=$(echo "$GEMINI_RESPONSE" | jq -r '.candidates[0].content.parts[0].text')

          # Bruk den robuste metoden for 친 sette output
          {
            echo 'comment<<EOF'
            echo "$REVIEW_COMMENT"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Post review comment to PR
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `${{ steps.review.outputs.comment }}`;
            if (comment && comment.trim() && comment.trim() !== "Ingen kodeendringer 친 vurdere.") {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `### 游뱄 Gemini Code Review\n\n${comment}`
              });
            } else {
              console.log("Skipping comment post: Gemini response was empty or contained no suggestions.");
            }