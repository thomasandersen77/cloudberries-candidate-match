name: Trigger auto deployment for cloudberries-candidate-match-ca

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cloudberries-candidate-match-ca-AutoDeployTrigger-389d1783-66a4-4ca6-bb68-b80487f5d047.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CLOUDBERRIESCANDIDATEMATCHCA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CLOUDBERRIESCANDIDATEMATCHCA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CLOUDBERRIESCANDIDATEMATCHCA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: ./candidate-match/Dockerfile
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.CLOUDBERRIESCANDIDATEMATCHCA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CLOUDBERRIESCANDIDATEMATCHCA_REGISTRY_PASSWORD }}
          containerAppName: cloudberries-candidate-match-ca
          resourceGroup: cloudberries-internal-dev
          imageToBuild: ghcr.io/thomasandersen77/cloudberries-candidate-match:${{ github.sha }}


